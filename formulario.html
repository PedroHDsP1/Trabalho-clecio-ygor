<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <style>
        body{
            background-color: #8ecae6;
            color: #003049  ;
        }

        #indo{
            margin-left: 41%;
            margin-top: 12%;
        }
        p {
            font-size: 20px;
        }
        pre {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <form action="registra" id="indo">
        <h1>Formulário de Inscrição</h1>
        <h1>de um personagem de Bluey</h1>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </p>
        <p>
            <label for="raca">Raca:</label>
            <input type="text" id="raca" name="raca">
        </p>
        <p>
            <label for="temporada">Temporada que Apareceu:</label>
            <input type="text" id="temporada" name="temporada">
        </p>
        <p>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="text" id="data" name="data">
        </p>
        <pre><input type="submit" value="Enviar">   <a href="/">voltar</a>
        </pre>
    </form>
    
</body>
</html>
